<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
                          "http://www.w3.org/TR/html4/strict.dtd">
    <html>
      <head>
        <title>Media Example</title>
        <script src="phonegap.js"></script>
        <script type="text/javascript" charset="utf-8">
        function playAudio()
        {
            alert('Playing Loop') ;
            document.getElementById('my-audio').play() ;
        }

        function playAudio2()
        {
            //alert('Playing Audio') ;
            document.getElementById('my-burst').play() ;
        }
        </script>
      </head>
      <body>
        <a href="javascript:playAudio()">Play Audio</a>
        <a href="javascript:playAudio2()">Play Burst</a>

        <audio id="my-audio" preload="auto">
           <source src="snd/tone-44.wav">
        </audio>

        <audio id="my-burst" preload="auto">
           <source src="snd/bubble-burst-r1.wav">
        </audio>
      </body>
    </html>
