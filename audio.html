<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
                          "http://www.w3.org/TR/html4/strict.dtd">
    <html>
      <head>
        <title>Media Example</title>
        <script src="phonegap.js"></script>
        <script type="text/javascript" charset="utf-8">
        var path ;
        // Wait for device API libraries to load
        //
        document.addEventListener("deviceready", onDeviceReady, false);

        // device APIs are available
        //
        function onDeviceReady() {
            path = window.location.pathname;
            alert('App path is ' + path) ;
            path = path.replace('audio.html','snd/tone-44-noexist.wav') ;
            var url = 'file:/' + path ;
            alert('Playing audio from URL ' + url) ;
            
            playAudio(url);
        }

        // Audio player
        //
        var my_media = null;
        var mediaTimer = null;

        // Play audio
        //
        function playAudio(src) {
            if (my_media == null) {
                // Create Media object from src
                my_media = new Media(src, onSuccess, onError);
            } // else play current audio
            // Play audio
            my_media.play();

            // Update my_media position every second
            if (mediaTimer == null) {
                mediaTimer = setInterval(function() {
                    // get my_media position
                    my_media.getCurrentPosition(
                        // success callback
                        function(position) {
                            if (position > -1) {
                                setAudioPosition((position) + " sec");
                            }
                        },
                        // error callback
                        function(e) {
                            console.log("Error getting pos=" + e);
                            setAudioPosition("Error: " + e);
                        }
                    );
                }, 1000);
            }
        }

        // Pause audio
        //
        function pauseAudio() {
            if (my_media) {
                my_media.pause();
            }
        }

        // Stop audio
        //
        function stopAudio() {
            if (my_media) {
                my_media.stop();
            }
            clearInterval(mediaTimer);
            mediaTimer = null;
        }

        // onSuccess Callback
        //
        function onSuccess() {
            console.log("playAudio():Audio Success");
        }

        // onError Callback
        //
        function onError(error) {
            alert('code: '    + error.code    + '\n' +
                  'message: ' + error.message + '\n');
        }

        // Set audio position
        //
        function setAudioPosition(position) {
            document.getElementById('audio_position').innerHTML = position;
        }

        </script>
      </head>
      <body>
        <a href="#" class="btn large" href="javascript:playAudio('snd/bubble-burst-r1.wav');">Play Burst 1</a>

        <a href="#" class="btn large" href="javascript:playAudio('snd/bubble-burst-r2.wav');">Play Burst 1</a>
        <a href="#" class="btn large" href="javascript:pauseAudio();">Pause Playing Audio</a>
        <a href="#" class="btn large" href="javascript:stopAudio();">Stop Playing Audio</a>
        <p id="audio_position"></p>
      </body>
    </html>
